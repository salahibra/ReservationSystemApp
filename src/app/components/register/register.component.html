<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-gradient bg-primary text-white py-3">
          <h3 class="text-center mb-0 fw-bold">Create Account</h3>
          <p class="text-center mb-0 small">Please fill in your details to register</p>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="formGroup" (ngSubmit)="onRegister()">
            <!-- Name field -->
            <div class="form-group mb-3">
              <label for="name" class="form-label fw-semibold">Full Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person text-primary"></i></span>
                <input type="text" class="form-control form-control-lg" id="name" formControlName="name"
                       placeholder="Enter your full name">
              </div>
              <div class="small text-danger mt-1" *ngIf="formGroup.get('name')?.touched && formGroup.get('name')?.invalid">
                Name is required
              </div>
            </div>

            <!-- Email field -->
            <div class="form-group mb-3">
              <label for="email" class="form-label fw-semibold">Email address</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-envelope text-primary"></i></span>
                <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
                       placeholder="Enter your email">
              </div>
              <div class="small text-danger mt-1" *ngIf="formGroup.get('email')?.touched && formGroup.get('email')?.invalid">
                Please enter a valid email address
              </div>
            </div>

            <!-- Password field -->
            <div class="form-group mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock text-primary"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control form-control-lg" id="password"
                       formControlName="password" placeholder="Create your password">
                <button class="btn btn-outline-secondary" type="button" (click)="showPassword = !showPassword">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div class="small text-danger mt-1" *ngIf="formGroup.get('password')?.touched && formGroup.get('password')?.invalid">
                Password is required
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="formGroup.invalid">
                <i class="bi bi-person-plus me-2"></i>Register
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
        <p class="text-muted">Already have an account?
          <a routerLink="/" class="text-decoration-none text-primary fw-bold">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
